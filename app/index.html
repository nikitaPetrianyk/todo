<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="todo">
        <div class="todo__inner l-flex l-flex--column">
          <div class="preloader-wrapper js-preloaderWrapper">
            <div class="bubblingG">
              <span id="bubblingG_1"></span>
              <span id="bubblingG_2"></span>
              <span id="bubblingG_3"></span>
            </div>
          </div>
          <div class="todo__tabs">
            <div
              class="todo__btns-wrap todo__btns-wrap--width btn-group btn-group--row"
            >
              <button
                class="todo__tabs-btn btn btn-default btn--middle js-tabsBtn active"
              >
                Add New
              </button>
              <button
                class="todo__tabs-btn btn btn-default btn--middle js-tabsBtn"
              >
                Search
              </button>
            </div>
            <div
              class="tab-item l-flex l-flex--column todo__tabs-item js-tabsItem active"
            >
              <div class="tab-item__info l-flex l-flex--column">
                <label for="task-title" class="tab-item__inp-title"
                  >Title</label
                >
                <input
                  id="task-title"
                  type="text"
                  class="tab-item__task-title inp inp--width js-taskTitle"
                />
                <label for="task-description" class="tab-item__inp-title"
                  >Description</label
                >
                <input
                  id="task-description"
                  type="text"
                  class="tab-item__task-description inp inp--width js-taskDescription"
                />
              </div>
              <div class="tab-item__btns-wrap btn-group btn-group--column">
                <button
                  class="tab-item__btn-add btn btn--default btn--big btn--rounded js-btnAddToDo"
                >
                  Add
                </button>
              </div>
            </div>
            <div
              class="tab-item l-flex l-flex--column todo__tabs-item js-tabsItem"
            >
              <div class="tab-item__info l-flex l-flex--column">
                <label for="search-title" class="tab-item__inp-title"
                  >Title</label
                >
                <input
                  id="search-title"
                  type="text"
                  placeholder="Search by title"
                  class="tab-item__task-title inp inp--width js-taskTitleForSearch"
                />
              </div>
              <div class="tab-item__btns-wrap btn-group btn-group--column">
                <button
                  class="tab-item__btn-search btn btn--default btn--big btn--rounded js-btnSearchToDo"
                >
                  Search
                </button>
                <button
                  class="tab-item__btn-default btn btn--default btn--big btn--rounded js-btnShowAllTasks"
                >
                  Show all tasks
                </button>
              </div>
            </div>
          </div>
          <ul class="todo__tasks-actions tasks-actions">
            <li class="tasks-actions__item">
              <a class="tasks-actions__item-title">Bulk actions</a>
              <ul class="tasks-actions__item-list actions-list">
                <li class="actions-list__item">
                  <button class="actions-list__btn btn js-bulkActionsBtnHold">
                    Hold/Unhold
                  </button>
                </li>
                <li class="actions-list__item">
                  <button class="actions-list__btn btn js-bulkActionsBtnDone">
                    Mark as done
                  </button>
                </li>
                <li class="actions-list__item">
                  <button
                    class="actions-list__btn btn actions-list__btn--highlighted js-bulkActionsBtnRemove"
                  >
                    Remove
                  </button>
                </li>
              </ul>
            </li>
            <li class="tasks-actions__item">
              <a class="tasks-actions__item-title">Sort</a>
              <ul class="tasks-actions__item-list actions-list">
                <li class="actions-list__item">
                  <button class="actions-list__btn btn js-btnSortByStatus">
                    By status
                  </button>
                </li>
                <li class="actions-list__item">
                  <button class="actions-list__btn btn js-btnSortByTitle">
                    By title
                  </button>
                </li>
              </ul>
            </li>
          </ul>
          <div
            class="todo__tasks-list cards-list l-flex l-flex--column js-tasksList"
          ></div>
        </div>
      </section>
    </div>
    <script src="js/tabs.js"></script>
    <script src="js/toDoItem.js"></script>
    <script src="js/toDoStore.js"></script>
    <script src="js/render.js"></script>
    <script src="js/preloader.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
